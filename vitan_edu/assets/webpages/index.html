<!DOCTYPE html>
<html>

<head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style='background-color: aqua;'>
    <div style='height: 60px;color: #FF00;'></div>
    <form action="?" method="POST" style="height: 200px;">
        <div style="height: 200px;" class="g-recaptcha" data-sitekey="6LeOu5UcAAAAAEtd4XEWRRVcvglv-ouOGnP-fPO5" data-callback="captchaCallback"></div>
    </form>
    <script>
        function captchaCallback(response) {
            console.log(response);
            if (typeof Captcha !== "undefined") {
                Captcha.postMessage(response);
            }
        }
    </script>
</body>

</html>
